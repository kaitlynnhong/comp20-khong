<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8" />
  <title>Messages</title>
  <script>
    function parse() {
      jsonData = '[{"id":1,"content":"Do you really want to hurt me?","username":"Boy"},{"id":2,"content":"Do you really want to make me cry?","username":"George"}]';
      var obj = JSON.parse(jsonDATA);
      
      document.getElementById("messages").innerHTML = obj.jsonDATA[0].content + " " + obj.jsonDATA[0].username +
        "<br />" + obj.jsonDATA[1].content + " " + obj.jsonDATA[1].username;
    }
  </script>
</head>

<body onload="parse()">
  <h1>Messages</h1>
  <div id="messages"></div>
</body>

</html>
